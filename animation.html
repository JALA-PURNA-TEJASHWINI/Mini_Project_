{% extends 'base.html' %}
{% load static %}


{% block content %}
<script>
    // Speech-to-Text for Telugu and Translation to English
    function record() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = 'te-IN'; // Set language to Telugu

        recognition.onresult = function(event) {
            var teluguText = event.results[0][0].transcript;
            document.getElementById('telugu').value = teluguText;

            // Call function to translate Telugu to English
            translateToEnglish(teluguText);
        }
        recognition.start();
    }

    function translateToEnglish(text) {
        var url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=te&tl=en&dt=t&q=${encodeURIComponent(text)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data); // Debugging
                let translatedText = "";

                // Extracting translation safely
                if (Array.isArray(data) && data[0] && Array.isArray(data[0])) {
                    translatedText = data[0].map(item => item[0]).join(" "); // Join multiple parts if needed
                }

                if (translatedText) {
                    document.getElementById('speechToText').value = translatedText;
                } else {
                    document.getElementById('speechToText').value = "Translation Error!";
                }
            })
            .catch(error => {
                console.error('Translation Error:', error);
                document.getElementById('speechToText').value = "Translation Failed!";
            });
    }
    
    function play() {
        var videoSource = [];
        var videos = document.getElementById("list").getElementsByTagName("li");

        for (var j = 0; j < videos.length; j++) {
            videoSource[j] = "/static/" + videos[j].innerHTML + ".mp4";
        }

        var i = 0;
        var videoCount = videoSource.length;

        function videoPlay(videoNum) {
            document.getElementById("list").getElementsByTagName("li")[videoNum].style.color = "#09edc7";
            document.getElementById("list").getElementsByTagName("li")[videoNum].style.fontSize = "xx-large";
            document.getElementById("videoPlayer").setAttribute("src", videoSource[videoNum]);
            document.getElementById("videoPlayer").load();
            document.getElementById("videoPlayer").play();
        }

        document.getElementById('videoPlayer').addEventListener('ended', myHandler, false);
        document.getElementById("list").getElementsByTagName("li")[0].style.color = "#09edc7";
        document.getElementById("list").getElementsByTagName("li")[0].style.fontSize = "xx-large";

        videoPlay(0); // play the video

        function myHandler() {
            document.getElementById("list").getElementsByTagName("li")[i].style.color = "#feda6a";
            document.getElementById("list").getElementsByTagName("li")[i].style.fontSize = "20px";
            i++;
            if (i == videoCount) {
                document.getElementById("videoPlayer").pause();
            } else {
                videoPlay(i);
            }
        }
    }

    function playPause() {
        if (document.getElementById("videoPlayer").paused) {
            play();
        } else {
            document.getElementById("videoPlayer").pause();
        }
    }
</script>
<div class="split left">
